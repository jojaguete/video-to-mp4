<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Convertidor MP4 Online</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Convertidor de Vídeo a MP4</h1>
    <p>Sube tu vídeo y descárgalo en formato MP4. Rápido, seguro y gratis.</p>
    <form action="https://<TU_DOMINIO_BACKEND>/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="video" accept="video/*" required />
      <button type="submit">Convertir a MP4</button>
    </form>
    <footer>
      <p>&copy; 2025 - SafeConvert</p>
    </footer>
  </div>
</body>
</html>
